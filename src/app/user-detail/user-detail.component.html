
<div class="container-fluid">
  <div class="list-group">
    <a href="#" (click)="onClick(user.UserName)" style="background-color: #acc5d9" class="list-group-item list-group-item-action ripple d-flex justify-content-between align-items-center mb-1">
      <div>
        <p>{{user.Name}}</p>
        <div class="d-flex">
          <p>Age : {{user.Age}}</p>
          <p class="ms-3">UserName : {{user.UserName}}</p>
        </div>
      </div>
      <img [src]="user.PicPath"
           class="img-fluid rounded-circle shadow-4-strong" style="width: 75px; height:75px">
    </a>
  </div>
</div>
